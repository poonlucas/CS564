<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommended Movies</title>
</head>
<body>
    <h1>Recommended Movies</h1>
    <form action="{{ url_for('get_movie_recommendation')}}" method="get">
        <input name="genre" type="text" id="genre"/>
        <button type="submit">Find</button>
    </form>

    {% if movies %}
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Average Rating</th>
                <th>Genre</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            <tr>
                <td>{{ movie[0] }}</td>
                <td>{{ movie[1] }}</td>
                <td>{{ movie[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
</body>
</html>
